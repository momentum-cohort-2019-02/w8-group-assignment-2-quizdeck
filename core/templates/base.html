{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}{% endblock %}
        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">

        <!-- Add additional CSS in static file -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <div class="banner {% block bannerclass %}{% endblock %}">
                <div class="logo"><i class="fa fa-cogs fa-3x"></i><h1> QuizDeck</h1></div>
                {% if user.is_authenticated %}
                <div>
                    <i class="fa fa-user fa-2x"></i><span> {{ user.get_username }} | </span>
                    <a class="head-link" href="{% url 'auth_logout'%}?next={{request.path}}">Logout</a>
                </div>   
                {% else %}
                 <div>
                    <i class="fa fa-user fa-2x"></i>
                    <span><a class="head-link" href="{% url 'auth_login'%}?next={{request.path}}">Login</a></span>
                </div>   
                {% endif %} 
            </div>
            <div class="nav">

                <a class="head-link" href="{% url 'index' %}"><div class="nav-option decks-option">Decks</div></a>
                <a class="head-link" href="{% url 'create' %}"><div class="nav-option create-option">Create</div></a>
                <a class="head-link" href="{% url 'play' %}"><div class="nav-option profiles-option">Profiles</div></a>

            </div>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <!-- From browserify -->

        <script src="{% static 'build/bundle.js' %}"></script>
        
        
    </body>
</html>
