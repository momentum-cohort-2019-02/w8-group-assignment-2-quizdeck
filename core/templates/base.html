{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>QuizDeck</title>{% endblock %}
        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

        <!-- Add additional CSS in static file -->
        <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    </head>
    <body>
        <header>
<!-- Magically plugged this in from codepen and it works: https://codepen.io/ClaireLarsen/pen/XmVyVX/  -->
            <h1>QuizDeck</h1>
            <h3><i class="fa fa-cogs fa-1x"></i> Create and Build Decks of Flashcards!</h3>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li class="home"><i class="fa fa-home"></i><a href="{% url 'index' %}"> Home</a></li>
                        <li class="create"><i class="fa fa-pencil-square-o"></i><a href="{% url 'create' %}"> Create</a></li>
                        <li class="play"><i class="fa fa-pencil-square-o"></i><a href="{% url 'play' %}"> Play</a></li>



                        <!-- {% if request.user.is_authenticated %}
                        <li class="user"><i class="fa fa-user"></i> {{ user.username }}</li> -->

                        <!-- <li class="log"><i class="fa fa-times"></i><a href="{% url 'auth_logout' %}"> Logout</a></li>
                        {% else %}
        
                        {% endif %}
                    </ul>
                {% endblock %}
                </div>
                <div class="col-sm-10">
                    <div class="block-content">
                    {% block content %}{% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
