{% extends "base.html" %}

{% block content %}
    <h2>Cards in Deck: {{ deck.title }}</h2>
    <div class="card-holder">
    {% for card in cards %}
        <a class="list-card" href="{% url 'card_detail' slug=card.slug %}">
            {{ card.question }}
        </a>
    {% endfor %}
    </div>
{% endblock %}
